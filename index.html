<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="screen">
        <div class="screen-history history"></div>
        <div class="screen-main-operation main-operation"></div>
      </div>
      <button class="all-clear doble">AC</button>
      <button class="delete">DEL</button>
      <button class="operation operator">รท</button>
      <button class="number">7</button>
      <button class="number">8</button>
      <button class="number">9</button>
      <button class="operation operator">x</button>
      <button class="number">4</button>
      <button class="number">5</button>
      <button class="number">6</button>
      <button class="operation operator">-</button>
      <button class="number">1</button>
      <button class="number">2</button>
      <button class="number">3</button>
      <button class="operation operator">+</button>
      <button class="number doble">0</button>
      <button class="number">.</button>
      <button class="equals operator">=</button>
    </div>
  </body>
  <script src="main.js"></script>
</html>
